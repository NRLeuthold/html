<!DOCTYPE html>
<html>
    <head>
        <title>Making an menu for a website</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="buttons.css">
        <link rel="stylesheet" href="dropdowns.css">
    </head>
    <body>
        <div id="menu">
            <div id="title">Menu</div>

            <input id="icon" type="checkbox" />
            <label for="icon"><img id="iconLabel" src="Assets/menu_icon.png" /></label>

            <button id="homeButton">Home</button>

            <input id="playGame" type="checkbox"></input>
            <label for="playGame">
                <div id="playGameTitle">Play a Game</div>
                <img id="playGameLabel" src="Assets/dropdown_icon.png" />
            </label>
            <div id="playGameMenu">
                <button id="guessColor">Guess the Color</button>
                <button id="simon">Simon</button>
            </div>

            <button id="APIButton">APIs</button>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
