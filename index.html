<!DOCTYPE html>
<html>
    <head>
        <title>Making an menu for a website</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="buttons.css">
        <link rel="stylesheet" href="dropdowns.css">
    </head>
    <body>
        <div id="menu">
            <div id="title">Menu</div>

            <input id="icon" type="checkbox" />
            <label for="icon"><img id="iconLabel" src="Assets/menu_icon.png" /></label>

            <button id="button1">Button 1</button>
            <button id="button2">Button 2</button>
            <button id="button3">Button 3</button>

            <input id="dropdown1" type="checkbox"></input>
            <label for="dropdown1">
                <div id="dropdown1Title">Dropdown 1</div>
                <img id="dropdown1Label" src="Assets/dropdown_icon.png" />
            </label>
            <div id="dropdownMenu">
                <button id="dropdownButton1">dropdownButton1</button>
                <button id="dropdownButton2">dropdownButton2</button>
                <button id="dropdownButton3">dropdownButton3</button>
            </div>

            <button id="button4">Button 4</button>
            <button id="button5">Button 5</button>
            <button id="button6">Button 6</button>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
