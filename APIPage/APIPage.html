<!DOCTYPE html>
<html>
    <head>
        <title>Use an API</title>
        <link rel="stylesheet" href="http://10.0.0.101/APIPage/APIPage.css" />
		<link rel="stylesheet" href="http://10.0.0.101/Universal Files/headerFiles/header.css" />
        <link rel="stylesheet" href="http://10.0.0.101/Universal Files/commonContentFiles/commonContent.css" />
    </head>
    <body>
        <div id="header">
			<img id="logo" src="http://10.0.0.101/Universal Files/Assets/Logo.png" onclick="window.location.reload()"></img>

            <div id="headerButtons">
				<button id="homePage" onclick="window.location.href=`http://10.0.0.101/`">Home</button>
				<button id="gamePage" onclick="window.location.href=`http://10.0.0.101/GamePage/gamePage.html`">Play a Game</button>
				<button id="APIPage" onclick="window.location.href=`http://10.0.0.101/APIPage/APIPage.html`">API</button>
			</div>
		</div>
        
		<div id="mainContent">
			<div id="title">APIs</div>

            <div id="nameAPI">
                <div id="nameTitleDIV">
                    <p id="nameTitle">Who does an AI think you are?</p>
                </div>

                <input id="yourName" type="text" placeholder="What is your name?"></input>
                <button id="useNameAPI">Go</button>

                <div id="APIOutput">
                    AI thinks you are a
                    <span id="age"></span>
                    year old
                    <span id="gender"></span>
                    from
                    <span id="nationality"></span>
                    .
                </div>
                <div id="APIOutputERR">Please enter a name</div>
            </div>
		</div>

		<script type="text/javascript" src="http://10.0.0.101/Universal Files/headerFiles/header.js"></script>
		<script type="text/javascript" src="http://10.0.0.101/Universal Files/commonContentFiles/commonContent.js"></script>
        <script type="text/javascript" src="http://10.0.0.101/APIPage/APIPage.js"></script>
        <script type="text/javascript" src="http://10.0.0.101/APIPage/callingAPI.js"></script>
    </body>
</html>
