<!DOCTYPE html>
<html>
    <head>
        <title>Noah's HTML, JavaScript, and CSS Projects</title>
        <link rel="stylesheet" href="http://10.0.0.101/Universal Files/menuFiles/menu.css">
        <link rel="stylesheet" href="http://10.0.0.101/APIPage/APIPage.css">
    </head>
    <body>

        <div id="content">
            <div id="nameAPI">
                <div id="nameTitle">Can an AI guess your age, gender, and nationality?</div>

                <input id="yourName" type="text" placeholder="What is your name?"></input>
                <button id="useNameAPI">Ask the API</button>

                <div id="nameAPIOutput">
                    AI thinks you are a
                    <span id="age"></span>
                    year old
                    <span id="gender"></span>
                    from
                    <span id="nationality"></span>
                    .
                </div>
                <div id="nameAPIOutputERR">Please enter a name</div>
            </div>
        </div>

        <div id="menu">
            <div id="title">APIs</div>

            <div id="sideTitle">A<br>P<br>I<br>S</div>

            <input id="icon" type="checkbox" />
            <label for="icon"><img id="iconLabel" src="http://10.0.0.101/Universal Files/Assets/menu_icon.png" /></label>

            <button id="homeButton" onclick="window.location.href=`http://10.0.0.101/`">Home</button>


            <button id="playGame" onclick="window.location.href=`http://10.0.0.101/GamePage/GamePage.html`">Play a Game</button>

            <input id="playGameDrop" type="checkbox"></input>
            <label for="playGameDrop">
                <img id="playGameLabel" src="http://10.0.0.101/Universal Files/Assets/dropdown_icon.png" />
            </label>
            <div id="playGameMenu">
                <button id="guessColor" onclick="window.location.href=`http://10.0.0.101/GamePage/GameFiles/Colors/colors.html`">Guess the Color</button>
                <button id="simon" onclick="window.location.href=`http://10.0.0.101/GamePage/GameFiles/Simon/simon.html`">Simon</button>
            </div>

            <div id="APIButtonBack">
                <button id="APIButton" onclick="window.location.href=`http://10.0.0.101/APIPage/APIPage.html`">APIs</button>
            </div>
        </div>
        <script type="text/javascript" src="http://10.0.0.101/Universal Files/menuFiles/menu.js"></script>
        <script type="text/javascript" src="http://10.0.0.101/APIPage/nameAPI.js"></script>
        <script type="text/javascript" src="http://10.0.0.101/APIPage/APIPage.js"></script>
    </body>
</html>
