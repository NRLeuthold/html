<!DOCTYPE html>
<html>
    <head>
        <title>Guess the Color</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="choices"></div>
        <div id="question">
            What color is this?
            <p id="RGB"></p>
        </div>
		<button id="returnHome" onclick="window.location.href=`http://10.0.0.101/`">Return to Home</button>
		<button id="returnGamePage" onclick="window.location.href=`http://10.0.0.101/GamePage/gamePage.html`" >Play a Different Game</button>
        <div id="scoreboard">
            Score:
            <p id="score"></p>
        </div>
        <div id="lifeCount">
            Lives:
            <p id="lives"></p>
        </div>

        <button class="choice" id="choice1"></button>
        <button class="choice" id="choice2"></button>
        <button class="choice" id="choice3"></button>
        <button class="choice" id="choice4"></button>
        <button class="choice" id="choice5"></button>
        <button class="choice" id="choice6"></button>

		<div id="endMenu">
			<p id="gameOver">Game Over</p>

			<div id="endMenuContent">
				<p id="finalScore">
					Score: <p id="finalScoreCount"></p>
				</p>
			</div>

			<button id="finalRestart">RESTART</button>
			<button id="finalReturnHome">RETURN TO HOME</button>
		</div>

        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
